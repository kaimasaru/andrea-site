<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="specific-style.css">
</head>
<body>
    <main class="grid">
        <header class="header">
            <div class="container row">
                <!-- <span>/*placeholder*/</span> -->
                <h1>andrea vancea</h1>
                <!-- <span>/*placeholder*/</span> -->
            </div>
        </header>

        <nav class="nav">
            <div class="container">
                <ul class="row">
                    <li><button id="home-btn">home</button></li>
                    <li><button id="collect-btn">collections</button></li> 
                    <li><button id="about-btn">about</button></li>
                    <li><button id="shop-btn">shop</button></li>
                    <li><button id="social-btn">socials</button></li>
                </ul>
            </div>
        </nav>
        
        <section class="content" id="home-pg">

            <div class="container">
                <h2>traditional art</h2>
                <hr>
            </div>
            <div class="container row">
                <div class="container col">
                    <div class="row">
                        <img src="../andrea-site/andrea-pics/new-portrait-green-yellow.jpg" alt="">
                    </div>
                    <div class="row">
                        <p>plant/woman</p>
                    </div>
                </div>
                <div class="container col">
                    <div class="row">
                        <img src="../andrea-site/andrea-pics/painting-study.JPG" alt="">
                    </div>
                    <div class="row">
                        <p>pink/green</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <h2>mixed media</h2>
                <hr>
            </div>
            <div class="container row">
                <div class="container col">
                    <div class="row">
                        <img src="../andrea-site/andrea-pics/pink-abstract-floral.JPG" alt="">
                    </div>
                    <div class="row">
                        <p>pink/abstract/floral</p>
                    </div>
                </div>
                <div class="container col">
                    <div class="row">
                        <img src="../andrea-site/andrea-pics/light-purple-mosaic-digital.JPG" alt="">
                    </div>
                    <div class="row">
                        <p>purple/scrap/book</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <h2>digital art</h2>
                <hr>
            </div>
            <div class="container row">
                <div class="container col">
                    <div class="row">
                        <img src="../andrea-site/andrea-pics/pale-yellow-grass-digital.JPG" alt="">
                    </div>
                    <div class="row">
                        <p>green/grass/frolic</p>
                    </div>
                </div>
                <div class="container col">
                    <div class="row">
                        <img src="../andrea-site/andrea-pics/pale-yellow-two-portrait.JPG" alt="">
                    </div>
                    <div class="row">
                        <p>yellow/moon/sun</p>
                    </div>
                </div>
            </div>
            <div class="container row">
                <div class="container col">
                    <div class="row">
                        <img src="../andrea-site/andrea-pics/wide-magician.JPG" alt="">
                    </div>
                    <div class="row">
                        <p>magician/tarot/digital</p>
                    </div>
                </div>
            </div>
            <div class="container row">
                <div class="container col">
                    <div class="row">
                        <img src="../andrea-site/andrea-pics/pale-yellow-digital.JPG" alt="">
                    </div>
                    <div class="row">
                        <p>yellow/digital/scrap</p>
                    </div>
                </div>
                <div class="container col">
                    <div class="row">
                        <img src="../andrea-site/andrea-pics/pink-digital-green.JPG" alt="">
                    </div>
                    <div class="row">
                        <p>aphrodite/bouquet/digital</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="content" id="collect-pg">

            <div class="container">
                <h2>collections</h2>
                <hr>
            </div>
            <div class="container row">
                <div class="container col">
                    <div>
                        <img class="img-full" src="../andrea-site/andrea-pics/rainbow-wood-digital.JPG" alt="">
                    </div>
                </div>
                <div class="container col">
                    <img src="../andrea-site/andrea-pics/pink-digital-green.JPG" alt="">
                </div>
            </div>
        </section>

        <section class="content" id="under-construction">
            <div class="container">
                <h2>under construction</h2>
                <hr>
            </div>
        </section>

        <footer class="footer">
            <div class="row">
                <!-- <p>end of page</p>s -->
            </div>
        </footer>

    </main>
    <script type="text/javascript" src="script.js"></script>
