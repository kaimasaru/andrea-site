<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrea Page</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="mobile-style.css" />
  </head>
  <body>
    <!-- header block -->
    <header class="header">
      <div class="row">
        <div class="col">
          <!-- <span>/*placeholder*/</span> -->
          <h1>andrea vancea</h1>
          <!-- <span>/*placeholder*/</span> -->
        </div>
      </div>
    </header>

    <!-- nav block -->
    <nav class="nav">
      <div class="container">
        <ul class="row">
          <li>
            <button id="home-btn" class="nav-button">
              home
            </button>
          </li>
          <li>
            <button id="collect-btn" class="nav-button">
              collections
            </button>
          </li>
          <li>
            <button id="about-btn" class="nav-button">
              about
            </button>
          </li>
          <li>
            <button id="shop-btn" class="nav-button">
              shop
            </button>
          </li>
          <li>
            <button id="social-btn" class="nav-button">
              socials
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- home-page section -->
    <section class="content" id="home-pg">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>traditional art</h2>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img
              src="../andrea-site/andrea-pics/new-portrait-green-yellow.jpg"
              alt=""
            />
            <p>plant/woman</p>
          </div>
          <div class="col">
            <img src="../andrea-site/andrea-pics/painting-study.JPG" alt="" />
            <p>pink/green</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <h2>mixed media</h2>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img
              src="../andrea-site/andrea-pics/pink-abstract-floral.JPG"
              alt=""
            />
            <p>pink/abstract/floral</p>
          </div>
          <div class="col">
            <img
              src="../andrea-site/andrea-pics/light-purple-mosaic-digital.JPG"
              alt=""
            />
            <p>purple/scrap/book</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <img
              src="../andrea-site/andrea-pics/pale-yellow-grass-digital.JPG"
              alt=""
            />
            <p>green/grass/frolic</p>
          </div>
          <div class="col">
            <img
              src="../andrea-site/andrea-pics/pale-yellow-two-portrait.JPG"
              alt=""
            />
            <p>yellow/moon/sun</p>
          </div>
        </div>
        <div class="row">
          <div class="col-wide">
            <img src="../andrea-site/andrea-pics/wide-magician.JPG" alt="" />
            <p>magician/tarot/digital</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img
              src="../andrea-site/andrea-pics/pale-yellow-digital.JPG"
              alt=""
            />
            <p>yellow/digital/scrap</p>
          </div>
          <div class="col">
            <img
              src="../andrea-site/andrea-pics/pink-digital-green.JPG"
              alt=""
            />
            <p>aphrodite/boutqet/digital</p>
          </div>
        </div>
      </div>
      
    </section>

    <section class="content" id="collect-pg">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>collections</h2>
            <hr />            
          </div>
        </div>
      </div>
      <div class="container row">
        <div class="container col">
          <div>
            <img
              class="img-full"
              src="../andrea-site/andrea-pics/rainbow-wood-digital.JPG"
              alt=""
            />
          </div>
        </div>
        <div class="container col">
          <img src="../andrea-site/andrea-pics/pink-digital-green.JPG" alt="" />
        </div>
      </div>
    </section>

    <section class="content" id="about-pg">
      <div class="container">
        <div class="row">
          <h2>about the artist</h2>
        </div>
      </div>
    </section>

    <section class="content" id="under-construction">
      <div class="container">
        <h2>under construction</h2>
        <hr />
      </div>
    </section>

    <footer class="footer">
      <div class="row">
        <!-- <p>end of page</p>s -->
      </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
